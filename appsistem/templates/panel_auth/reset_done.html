{% extends 'auth/base_public.html' %}
{% block title %}Correo enviado | Sistema UCS{% endblock %}
{% block content %}
<div class="bg-white rounded-xl shadow-sm border border-gray-200 p-8 max-w-xl">
  <div class="flex items-start">
    <div class="text-green-600 mr-3"><i class="fas fa-check-circle text-2xl"></i></div>
    <div>
      <h1 class="text-2xl font-bold text-gray-800 mb-2">Revisa tu correo</h1>
      <p class="text-gray-600">
        Si el correo existe en el sistema, te hemos enviado un enlace para restablecer tu contraseña.
      </p>
      <a href="/login" class="inline-flex items-center mt-4 text-ucs-red hover:underline">
        <i class="fas fa-sign-in-alt mr-2"></i>Volver a iniciar sesión
      </a>
    </div>
  </div>
</div>
{% endblock %}
